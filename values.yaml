# Base informations for the service image
config:
  image:
    repository: positionpal/chat-service
    tag: "2.1.0@sha256:1d73a331cfbd358b2e48b5b445a406e4af970640b3e368e7babbdc1715b0b6e8"
    pullPolicy: IfNotPresent

  servicename: chatservice
  replicaNumber: 2
  requiredContactPointNr: 2

  managementPort: 8558
  httpPort: 8080
  grpcPort: 5052

  akkaLicenseKey: ""
  
  resources:
    limits:
      cpu: "1"
      memory: "512Mi"
    requests:
      cpu: "0.5"
      memory: "256Mi"

